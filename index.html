<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled Jav  aScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

    <!-- Whisk SDK -->
    <script async="true" src="https://cdn.whisk.com/sdk/shopping-list.js" type="text/javascript">
    </script>
    <script>
        var whisk = whisk || {};
        whisk.queue = whisk.queue || [];
    </script>

    <script src="lib/moment/moment.min.js"></script>

</head>

<body>

    <nav class="navbar sticky-top navbar-expand-md navbar-light ">
        <a class="logo-container" href="index.html">
            <img src="images/cheffy_logo.svg" width="135px" height="30" alt="" class="nav-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="categoryItem dropdown-item" href="#">Appetizers</a>
                        <a class="categoryItem dropdown-item" href="#">Breakfast & Brunch</a>
                        <a class="categoryItem dropdown-item" href="#">Lunch</a>
                        <a class="categoryItem dropdown-item" href="#">Dinner</a>
                        <a class="categoryItem dropdown-item" href="#">Drinks</a>
                        <a class="categoryItem dropdown-item" href="#">Desserts</a>
                        <a class="categoryItem dropdown-item" href="#">Vegetarian</a>
                    </div>
                </div>

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-lg-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-lg-0 searchButton" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="display-4 dayTheme">Taco Tuesday</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                parent.</p> -->
            <button class="btn btn-primary btn-lg learnMore" role="button" enabled>See Recipes</button>

        </div>
    </div>



    <ul class='hide displayList'>
        
    </ul>

    <div class="recipeInformation hide">
        <div class="jumbotron">
            <img src="" alt="" class="recipeInstructionsImage">
            <ul class='ingredientList'>

            </ul>
        </div>
        <div class="jumbotron">
            <ol class="recipeInstructions">

            </ol>
            <button class='btn btn-secondary cartBtn' id='whisk-basket'>Add to Cart</button>
        </div>
    </div>
    <footer>
        <img src="images/cheffy_logo_white.svg"  height="30" alt="footer logo" >
    </footer>




    <script src='script.js'></script>

</html>
